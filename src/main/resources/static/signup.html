<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
        </div>
        
        <button id="signupBtn">회원가입</button>
        
        <div class="links">
            <a href="user-image.html">이미지 관리 페이지로 이동</a>
        </div>
    </div>
    
    <div class="result" id="result"></div>
    
    <script>
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!loginId || !password || !confirmPassword) {
                showResult('모든 필드를 입력해주세요.');
                return;
            }
            
            if (password !== confirmPassword) {
                showResult('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        loginId,
                        password,
                        confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('회원가입 성공! 이제 로그인할 수 있습니다. <a href="user-image.html">이미지 관리 페이지로 이동</a>');
                } else {
                    showResult(`회원가입 실패: ${data.message || JSON.stringify(data)}`);
                }
            } catch (error) {
                showResult(`오류 발생: ${error.message}`);
            }
        });
        
        function showResult(message) {
            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
